<!DOCTYPE html>
<html lang="nl" class="overflow-x-hidden">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Headland+One&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/output.css">
  <script src="../js/html5-qrcode.min.js"></script>
  <title>Mobiel | Wallet</title>
</head>

<body class="overflow-x-hidden bg-brandBg text-textDark min-h-screen">
  <header class="w-full px-5 pt-6 pb-3 flex items-center justify-between max-w-2xl mx-auto gap-3">
    <h1 id="appTitle" class="font-headland text-xl" title="Tip: klik 3x voor voorbeeldgegevens">Wallet</h1>
    <button id="inboxToggle" class="ml-auto flex items-center gap-2 rounded-full border border-white/40 bg-white/30 backdrop-blur px-4 py-2 text-sm font-inter text-brandBlue transition hover:bg-white">
      <span>Verzoeken</span>
      <span id="inboxToggleBadge" class="hidden text-xs font-semibold px-2 py-0.5 rounded-full bg-brandBlue text-white"></span>
    </button>
  </header>

  <section id="inboxSection" class="fixed inset-0 z-40 hidden">
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" data-inbox-dismiss></div>
    <div data-inbox-panel class="relative ml-auto h-full w-full max-w-md bg-cardBg shadow-2xl flex flex-col translate-x-full transition-transform duration-200">
      <div class="flex items-start justify-between gap-3 border-b border-gray-200 px-5 py-4">
        <div>
          <p class="font-headland text-lg">Verzoek-inbox</p>
          <p id="inboxSubtitle" class="font-inter text-xs text-gray-600">Openstaande sessies verschijnen hier.</p>
        </div>
        <div class="flex items-center gap-2">
          <span id="inboxBadge" class="hidden font-inter text-xs px-3 py-1 rounded-full bg-brandBlue text-white"></span>
          <button id="inboxClose" class="text-sm font-inter text-brandBlue underline">Sluiten</button>
        </div>
      </div>
      <div id="inboxNotice" class="font-inter text-xs text-brandBlue px-5 pt-3 hidden"></div>
      <div id="inboxList" class="flex-1 overflow-y-auto px-5 py-4 flex flex-col gap-3"></div>
    </div>
  </section>

  <main class="px-5 pb-10">

    <section data-view="scan" class="hidden">
      <div class="flex flex-col items-center justify-start py-4">
        <h2 class="font-headland text-xl font-medium">Scan de QR-code</h2>
        <div class="mt-6 rounded-xl overflow-hidden relative" style="width: min(480px, 92vw); aspect-ratio: 1 / 1; background:#000;">
          <div id="reader" class="absolute inset-0" data-qrflow="scanner" data-autostart="true" data-require-pin="true" data-pin-value="123456" data-next-url="#/done" data-switch-button="#switchCamera" data-manual-input="#manualCode" data-manual-button="#manualSubmit" data-manual-submit-on-enter="true"></div>
          <div id="scanOverlay" class="absolute inset-0 bg-black/30 flex items-center justify-center hidden" style="pointer-events:none;">
            <div class="flex items-center gap-2 text-white font-inter text-sm">
              <span class="inline-block w-5 h-5 border-2 border-white/60 border-t-white rounded-full animate-spin"></span>
              Verwerkenâ€¦
            </div>
          </div>
        </div>
        <div class="flex items-center justify-center mt-3">
          <button id="switchCamera" class="font-inter text-sm text-brandBlue underline">Andere camera</button>
        </div>
        <div id="scanError" class="font-inter text-xs text-red-700 mt-2"></div>

        <div class="w-full max-w-sm bg-cardBg rounded-xl p-4 mt-6">
          <label for="manualCode" class="block font-inter text-sm mb-2">Of plak de code hier</label>
          <div class="flex gap-2">
            <input id="manualCode" type="text" inputmode="numeric" autocomplete="one-time-code" placeholder="Plak of typ sessiecode" class="flex-1 bg-white border border-gray-300 rounded-md px-3 py-2 font-inter text-sm" />
            <button id="manualSubmit" class="bg-brandBlue hover:bg-brandBlueHover text-white rounded-md px-4 py-2 text-sm font-inter">Gebruik code</button>
          </div>
          <p class="text-xs text-gray-600 mt-2 font-inter">Je kunt hiermee scannen overslaan.</p>
        </div>

        <a href="#/wallet" class="font-inter text-sm text-brandBlue underline self-center mt-4">Annuleren</a>
      </div>


    </section>

    <section data-view="wallet" class="hidden">
      <div class="max-w-md mx-auto">
        <div id="cardsList" class="flex flex-col gap-3"></div>
        <div class="mt-6 flex gap-3">
          <a href="#/scan" class="bg-brandBlue hover:bg-brandBlueHover text-white rounded-md px-4 py-2 text-sm font-inter">Scan QR</a>
        </div>
      </div>
    </section>

    <section data-view="share" class="hidden">
      <div class="flex items-center justify-center min-h-[50vh]">
        <div class="max-w-md w-full bg-cardBg rounded-2xl p-6 flex flex-col gap-4">
          <h2 class="font-headland text-2xl text-center font-medium">Gegevens delen</h2>
          <div id="shareInfo" class="font-inter text-sm text-gray-800"></div>
          <div id="shareChoices" class="mt-2 hidden"></div>
          <div id="shareDetails" class="mt-2"></div>
          <div id="shareError" class="font-inter text-sm text-red-700"></div>
          <div class="mt-4 justify-center flex gap-3">
            <button id="shareConfirm" class="px-4 py-2 rounded-md text-sm font-inter bg-brandBlue text-white hover:bg-brandBlueHover">Delen</button>
            <a id="shareCancel" href="#/wallet" class="px-4 py-2 rounded-md text-sm font-inter bg-white border border-gray-300 text-textDark">Annuleren</a>
          </div>
        </div>
      </div>
    </section>

    <section data-view="done" class="hidden">
      <div class="flex items-center justify-center min-h-[50vh]">
        <div class="max-w-md w-full bg-cardBg rounded-2xl p-10 flex flex-col items-center gap-6">
          <h2 id="doneTitle" class="font-headland text-2xl text-center font-medium">Gegevens toegevoegd</h2>
          <div id="doneIcon" class="w-24 h-24">
            <img src="../img/checkmark.svg" alt="Checkmark" class="w-full h-full object-contain" />
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="../js/qrflow-auto.js"></script>
  <script type="module" src="../js/wallet-app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' });
    }
  </script>
  <div id="pinOverlay" class="fixed inset-0 bg-brandBg flex items-center justify-center px-6 hidden">
    <div class="max-w-sm w-full bg-cardBg rounded-2xl p-8 flex flex-col items-center gap-6">
      <h3 class="font-headland text-2xl font-medium">Bevestig met PIN</h3>
      <div id="pinDots" class="flex gap-3 mt-2" aria-label="PIN-status">
        <span class="w-3 h-3 rounded-full border border-textDark/40 inline-block"></span>
        <span class="w-3 h-3 rounded-full border border-textDark/40 inline-block"></span>
        <span class="w-3 h-3 rounded-full border border-textDark/40 inline-block"></span>
        <span class="w-3 h-3 rounded-full border border-textDark/40 inline-block"></span>
        <span class="w-3 h-3 rounded-full border border-textDark/40 inline-block"></span>
        <span class="w-3 h-3 rounded-full border border-textDark/40 inline-block"></span>
      </div>
        <div id="pinPad" class="relative mt-4">
          <div id="pinPadContent" class="grid grid-cols-3 gap-2 select-none">
            <button data-digit="1" class="pin-key w-20 h-20 rounded-full bg-white border border-gray-300 flex items-center justify-center text-xl font-inter text-textDark active:scale-95 active:bg-brandBlue active:text-white transition select-none">1</button>
            <button data-digit="2" class="pin-key w-20 h-20 rounded-full bg-white border border-gray-300 flex items-center justify-center text-xl font-inter text-textDark active:scale-95 active:bg-brandBlue active:text-white transition select-none">2</button>
            <button data-digit="3" class="pin-key w-20 h-20 rounded-full bg-white border border-gray-300 flex items-center justify-center text-xl font-inter text-textDark active:scale-95 active:bg-brandBlue active:text-white transition select-none">3</button>
            <button data-digit="4" class="pin-key w-20 h-20 rounded-full bg-white border border-gray-300 flex items-center justify-center text-xl font-inter text-textDark active:scale-95 active:bg-brandBlue active:text-white transition select-none">4</button>
            <button data-digit="5" class="pin-key w-20 h-20 rounded-full bg-white border border-gray-300 flex items-center justify-center text-xl font-inter text-textDark active:scale-95 active:bg-brandBlue active:text-white transition select-none">5</button>
            <button data-digit="6" class="pin-key w-20 h-20 rounded-full bg-white border border-gray-300 flex items-center justify-center text-xl font-inter text-textDark active:scale-95 active:bg-brandBlue active:text-white transition select-none">6</button>
            <button data-digit="7" class="pin-key w-20 h-20 rounded-full bg-white border border-gray-300 flex items-center justify-center text-xl font-inter text-textDark active:scale-95 active:bg-brandBlue active:text-white transition select-none">7</button>
            <button data-digit="8" class="pin-key w-20 h-20 rounded-full bg-white border border-gray-300 flex items-center justify-center text-xl font-inter text-textDark active:scale-95 active:bg-brandBlue active:text-white transition select-none">8</button>
            <button data-digit="9" class="pin-key w-20 h-20 rounded-full bg-white border border-gray-300 flex items-center justify-center text-xl font-inter text-textDark active:scale-95 active:bg-brandBlue active:text-white transition select-none">9</button>
            <div></div>
            <button data-digit="0" class="pin-key w-20 h-20 rounded-full bg-white border border-gray-300 flex items-center justify-center text-xl font-inter text-textDark active:scale-95 active:bg-brandBlue active:text-white transition select-none">0</button>
            <button id="pinBack" class="pin-key w-20 h-20 rounded-full bg-white border border-gray-300 flex items-center justify-center text-xl font-inter text-textDark active:scale-95 active:bg-brandBlue active:text-white transition select-none" aria-label="Verwijder laatste">
              <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.5 12l4.2 5.6c.4.5 1 .8 1.6.8H19a2 2 0 0 0 2-2V7.6a2 2 0 0 0-2-2H9.3c-.6 0-1.2.3-1.6.8L3.5 12z" stroke="#163563" stroke-width="1.5" />
                <path d="M12 9l6 6M18 9l-6 6" stroke="#163563" stroke-width="1.5" stroke-linecap="round" />
              </svg>
            </button>
          </div>
          <div id="pinChecking" class="absolute inset-0 hidden flex items-center justify-center">
            <div class="flex flex-col items-center gap-2 bg-black/50 rounded-3xl px-10 py-4 text-white">
              <span class="inline-block w-16 h-16 border-[6px] border-white/30 border-t-white rounded-full animate-spin"></span>
              <p class="font-inter text-sm tracking-wide uppercase">PIN controleren...</p>
            </div>
          </div>
        </div>
        <div class="w-full flex justify-center mt-4">
          <a id="pinCancel" href="#/wallet" class="font-inter text-sm text-brandBlue underline">Annuleren</a>
        </div>
        <div id="pinError" class="text-red-700 font-inter text-sm min-h-[1.25rem] invisible">Onjuiste PIN. Probeer opnieuw.</div>
      </div>
    </div>
  </div>
  <div id="requestInfoOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center px-6 hidden z-50">
    <div class="max-w-md w-full bg-cardBg rounded-2xl p-6 flex flex-col gap-4">
      <h3 id="requestInfoTitle" class="font-headland text-2xl font-medium text-center">Verzoek openen</h3>
      <p id="requestInfoBody" class="font-inter text-sm text-gray-800 text-center"></p>
      <div class="flex flex-col gap-2 mt-2">
        <button id="requestInfoConfirm" class="w-full rounded-md bg-brandBlue text-white font-inter text-sm py-2">Doorgaan</button>
        <button id="requestInfoCancel" class="w-full rounded-md border border-gray-300 font-inter text-sm py-2 text-textDark">Annuleren</button>
      </div>
    </div>
  </div>

</body>

</html>
